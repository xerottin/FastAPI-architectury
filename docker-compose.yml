services:

  postgres:
    image: postgres:16
    container_name: zehn_architectury_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zehn_architectury_db}
      POSTGRES_USER: ${POSTGRES_USER:-zehn_architectury_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ping1234}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zehn_architectury_admin} -d ${POSTGRES_DB:-zehn_architectury_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zehn-architectury-net

  mongo:
    image: mongo:7
    container_name: zehn_architectury_mongo
    ports:
      - "27049:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-example}
      TZ: ${TZ:-Asia/Tashkent}
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand({ ping: 1 })' | mongosh --username ${MONGO_INITDB_ROOT_USERNAME:-root} --password ${MONGO_INITDB_ROOT_PASSWORD:-example} --authenticationDatabase admin --quiet || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - zehn-architectury-net

  redis:
    image: redis:7-alpine
    container_name: zehn_architectury_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - zehn-architectury-net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: zehn_architectury_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - zehn-architectury-net

  minio:
    image: minio/minio
    container_name: zehn_architectury_minio
    ports:
      - "9222:9000"
      - "9211:9211"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9211"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - zehn-architectury-net

  fastapi:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: zehn_architectury_fastapi
    environment:
      APP_NAME: Zehn-Arch
      APP_VERSION: 1.0.0
      ACCESS_TOKEN_EXPIRE_MINUTES: 600
      SECRET_KEY: ${SECRET_KEY:-mysecretkey}
      ALGORITHM: HS256
      RATE_LIMIT_MAX_REQUESTS: 1000
      RATE_LIMIT_WINDOW_SECONDS: 600
      GZIP_MINIMUM_SIZE: 1
      CORS_MAX_AGE: 3600

      SENTRY_DSN: ${SENTRY_DSN:-}
      DEBUG: ${DEBUG:-False}
      ENVIRONMENT: ${ENVIRONMENT:-production}

      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-mysecretkey}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      JWT_REFRESH_TOKEN_EXPIRE_HOURS: 168

      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-zehn_architectury_admin}
      DB_PASS: ${POSTGRES_PASSWORD:-ping1234}
      DB_NAME: ${POSTGRES_DB:-zehn_architectury_db}

      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      MINIO_ENDPOINT: minio:9000
      MINIO_PUBLIC_URL: http://localhost:9222
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_STORAGE_REGION: us-east-1
      MINIO_SECURE: False
      MINIO_BUCKET: minio-bucket

      REDIS_URL: redis://redis:6379/0

      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672/
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - "8008:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
    working_dir: /app
    command: bash -c "alembic upgrade head && gunicorn -b 0.0.0.0:8000 -w 1 -t 120 -k uvicorn.workers.UvicornWorker main:app --reload --max-requests 1000 --max-requests-jitter 100 --access-logfile -"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - zehn-architectury-net

  worker:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: zehn_architectury_worker
    working_dir: /app
    command: celery -A worker.celery_app:celery_app worker -l info
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-zehn_architectury_admin}
      DB_PASS: ${POSTGRES_PASSWORD:-ping1234}
      DB_NAME: ${POSTGRES_DB:-zehn_architectury_db}

      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672/
      CELERY_RESULT_BACKEND: redis://redis:6379/1

      MINIO_ENDPOINT: minio:9000
      MINIO_PUBLIC_URL: http://localhost:9222
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_STORAGE_REGION: us-east-1
      MINIO_SECURE: False
      MINIO_BUCKET: minio-bucket

      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - zehn-architectury-net

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  minio_data:

networks:
  zehn-architectury-net:
    driver: bridge